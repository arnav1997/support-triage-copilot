services:
  postgres:
    image: postgres:16
    container_name: support-triage-postgres
    environment:
      POSTGRES_DB: support_triage
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
    name: support-triage-pgdata
